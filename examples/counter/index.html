<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PolyX Counter Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .counter {
      background: #f5f5f5;
      padding: 1.5rem;
      border-radius: 8px;
      margin: 1rem 0;
    }
    
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <polyx-app></polyx-app>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
